- type: paragraph
  title: Objectif de Mapinou
  content: Mapinou est conçu pour combiner des expériences existantes issues de la recherche
    en sciences cognitives avec un jeu cartographique mobilisant notre aisance à nous déplacer
    dans la carte. Les données collectées vont permettre de comprendre les mécanismes que nous
    mettons en place pour nous localiser pendant une tâche nécessitant des interactions avec une carte en ligne.
- type: paragraph
  title: Données collectées
  content: Différentes données sont collectées lorsque vous guidez Lapinou vers son ami lapin,
    notamment toutes les interactions que vous avez avec la carte (zoom avant et arrière, déplacements
    latéraux, clics), le temps passé sur chaque niveau, le score et le chemin emprunté. Nous enregistrons 
    également le type d'appareil (téléphone mobile, tablette, ordinateur), le système d'exploitation
    (Android, iOS, etc.), la taille et l'orientation de l'écran.
- type: paragraph
  content: <b>Les données collectées resteront strictement anonymes.</b>
