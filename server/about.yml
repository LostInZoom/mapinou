- type: paragraph
  title: Le projet LostInZoom
  content: Ce projet de recherche a pour objectif d'étudier le phénomène appelé "brouillard du désert".
    Lors d'une tempête de sable dans le désert, les vents peuvent modifier la topographie du terrain
    et nous faire perdre nos repères. De la même manière, lorsque nous naviguons dans une carte en ligne,
    nous traversons différentes échelles et donc différents niveaux d'abstraction de la réalité du terrain.
    Il arrive alors que nous soyons désorientés pendant quelques instants et parfois
    nous devons bouger la carte à nouveau pour comprendre où nous sommes.
